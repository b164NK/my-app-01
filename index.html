<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vueとthreeの結びつけ方を学ぶ</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

		<!-- HostingURLからFirebaseを初期化 -->
		<!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
		<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
		<script src="/__/firebase/6.2.0/firebase-app.js"></script>

		<!-- Add Firebase products that you want to use -->

		<!-- Add Firebase Realtime Database products　-->
		<script src="/__/firebase/6.2.0/firebase-database.js"></script>
		<!-- Initialize Firebase -->
	  <script src="/__/firebase/init.js"></script>

		<script src="js/three-vue.js"></script>
		<script src="js/OrbitControls.js"></script>
	</head>

	<body>
		<div id="app">
			<div id="myCanvas">
			</div>
			<button v-on:click="Orbitbtn">{{OrbitTXT}}</button>
			<button v-on:click="Pivotbtn">{{PivotTXT}}</button>
			<button v-on:click="Rotatebtn">回転</button>
			<span v-bind:style="{backgroundColor:bgcolor}">{{myText}}</span>
			<p>x:{{pointX}} y:{{pointY}}</p>

		</div>
	</body>

</html>
